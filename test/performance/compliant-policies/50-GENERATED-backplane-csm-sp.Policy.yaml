---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
    name: backplane-csm-sp
    namespace: openshift-acm-policies
spec:
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: backplane-csm-sp
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                object-templates:
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: ClusterRoleBinding
                        metadata:
                            name: backplane-csm-c0
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: ClusterRole
                            name: backplane-readers-cluster
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: system:serviceaccounts:openshift-backplane-csm
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: backplane-csm-sp2
            spec:
                evaluationInterval:
                    compliant: 2h
                    noncompliant: 45s
                namespaceSelector:
                    exclude:
                        - openshift-backplane-cluster-admin
                    include:
                        - kube
                        - kube-*
                        - openshift
                        - openshift-*
                        - default
                        - redhat-*
                object-templates:
                    - complianceType: mustonlyhave
                      metadataComplianceType: musthave
                      objectDefinition:
                        apiVersion: rbac.authorization.k8s.io/v1
                        kind: RoleBinding
                        metadata:
                            name: backplane-csm-0
                        roleRef:
                            apiGroup: rbac.authorization.k8s.io
                            kind: ClusterRole
                            name: dedicated-readers
                        subjects:
                            - apiGroup: rbac.authorization.k8s.io
                              kind: Group
                              name: system:serviceaccounts:openshift-backplane-csm
                pruneObjectBehavior: DeleteIfCreated
                remediationAction: enforce
                severity: low
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
    name: placement-backplane-csm-sp
    namespace: openshift-acm-policies
spec:
    clusterSets:
    - global
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
    name: binding-backplane-csm-sp
    namespace: openshift-acm-policies
placementRef:
    apiGroup: cluster.open-cluster-management.io
    kind: Placement
    name: placement-backplane-csm-sp
subjects:
    - apiGroup: policy.open-cluster-management.io
      kind: Policy
      name: backplane-csm-sp
